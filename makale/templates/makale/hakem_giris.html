<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hakem Girişi</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/hakem.css' %}">
</head>
<body>
    <div class="container">
        <h2>🧑‍⚖️ Hakem Paneline Giriş</h2>
        <form method="POST" action="{% url 'hakem_giris' %}">
            {% csrf_token %}
            <label for="username">Hakem Kullanıcı Adı:</label>
            <select name="username" required>
                {% for hakem in hakemler %}
                    <option value="{{ hakem.kullanici.username }}">{{ hakem.kullanici.username }}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit">Giriş Yap</button>
        </form>
        <br>
        <a href="{% url 'index' %}">⬅ Ana Sayfa</a>
    </div>
</body>
</html>
